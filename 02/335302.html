	<fieldset> <legend>Réponse ?</legend> <!-- balise d'encadrement -->

			<br>
			<input type="button" style="width:300px;height:50px;"  value="Valider" onClick="pwf()"/>

 </CENTER>


<SCRIPT>
function pwf() 
{
	var pwd = document.getElementById("code").value;
	var pwd = pwd.toLowerCase(); <!-- mise en minuscule -->
	<!-- getElementById sensible à la casse, getelementbyid ne fonctionne pas ! --> 
	window.location.assign('https://beahero.pagesperso-orange.fr/02/'+pwd+'.html');
}
